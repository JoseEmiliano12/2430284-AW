<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introducción a JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="card mb-5">
        <div class="card-header bg-primary text-white">
          <h5>Registro de Alumnos</h5>
        </div>
        <div class="card-body p-4">
          <form>
            <div class="row g-4">
              <div class="col-md-6">
                <label for="matricula" class="form-label">Matrícula</label>
                <input
                  type="text"
                  class="form-control"
                  id="matricula"
                  placeholder="Ingresa la matrícula"
                />
              </div>
              <div class="col-md-6">
                <label for="nombre-completo" class="form-label"
                  >Nombre Completo</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre-completo"
                  placeholder="Ingresa tu nombre"
                />
              </div>
              <div class="col-md-6">
                <label for="carrera" class="form-label">Carrera</label>
                <select id="carrera" name="carrera" class="form-select">
                  <option value="" selected disabled>
                    Seleccionar carrera
                  </option>
                  <option value="itiid">ITIID</option>
                  <option value="ime">IM</option>
                  <option value="isa">ISA</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Ingresa tu email"
                />
              </div>
              <div class="col-12">
                <label for="telefono" class="form-label">Teléfono</label>
                <input
                  type="tel"
                  id="telefono"
                  class="form-control"
                  placeholder="Ingresa tu número de teléfono"
                />
              </div>
              <div class="col-12 text-end">
                <button type="button" class="btn btn-primary me-2" id="btn-guardar">Guardar</button>
                <button type="button" class="btn btn-secondary" id="btn-limpiar">Limpiar</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5>Lista de Alumnos</h5>
        </div>
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <label>
                Mostrar
                <select
                  class="form-select form-select-sm d-inline-block w-auto"
                >
                  <option>10</option>
                  <option>25</option>
                  <option>50</option>
                </select>
                entradas
              </label>
            </div>
            <div class="input-group w-25">
              <span class="input-group-text">Buscar:</span>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Matrícula</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Carrera</th>
                  <th scope="col">Email</th>
                  <th scope="col">Teléfono</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="6" class="text-center">
                    No hay datos disponibles
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-between mt-3">
            <small>Mostrando 0 a 0 de 0 entradas</small>
            <div>
              <button class="btn btn-outline-secondary btn-sm">Anterior</button>
              <button class="btn btn-outline-secondary btn-sm">
                Siguiente
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
